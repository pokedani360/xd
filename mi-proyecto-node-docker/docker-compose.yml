########################
# 1)   anclajes comunes #
########################
x-db-env: &db-env
  DB_HOST: postgres
  DB_PORT: 5432
  DB_USER: ${DB_USER:-user}
  DB_PASSWORD: ${DB_PASSWORD:-password}
  DB_NAME: ${DB_NAME:-paes_db}
  DB_DATABASE: ${DB_NAME:-paes_db}
  JWT_SECRET: superSecret123
  JWT_ISSUER: ${JWT_ISSUER:-paes-auth} # <-- AÑADIDO AQUÍ

x-restart: &always
  restart: unless-stopped

# ANCLAJE PARA LA BASE DE LOS MICROSERVICIOS
x-service-base: &service-base
  depends_on:
    postgres:
      condition: service_healthy
  networks: [paes_net]
  <<: *always

########################
# 2)     servicios     #
########################
services:

  # ---------- base de datos ----------
  postgres:
    image: postgres:15
    container_name: paes-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-paes_db}
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks: [paes_net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-paes_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- micro-servicios ----------
  auth-service:
    <<: *service-base
    container_name: paes-auth
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/auth
    env_file:
      - ./services/auth/.env
    environment:
      <<: *db-env
      PORT: 5001

  preguntas-service:
    <<: *service-base
    container_name: paes-preguntas
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/preguntas
    environment:
      <<: *db-env
      PORT: 5002

  ensayos-service:
    <<: *service-base
    container_name: paes-ensayos
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/ensayos
    environment:
      <<: *db-env
      PORT: 5003

  resultados-service:
    <<: *service-base
    container_name: paes-resultados
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/resultados
    environment:
      <<: *db-env
      PORT: 5004

  materias-service:
    <<: *service-base
    container_name: paes-materias
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/materias
    environment:
      <<: *db-env
      PORT: 5005

  respuestas-service:
    <<: *service-base
    container_name: paes-respuestas
    build:
      context: .
      dockerfile: ./services/_common/Dockerfile
      args:
        SERVICE: services/respuestas
    environment:
      <<: *db-env
      PORT: 5006

  # --- NUEVO SERVICIO (AHORA CONSISTENTE) ---
  colegios-cursos-service:
    <<: *service-base
    container_name: colegios-cursos-service
    build:
      context: ./services/colegios-cursos
    environment:
      <<: *db-env
      PORT: 5007
    ports: # Mantenemos el puerto expuesto para debugging si es necesario
      - "5007:5007"

  # ---------- API-Gateway (NGINX) ----------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: paes-gateway
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - preguntas-service
      - ensayos-service
      - resultados-service
      - materias-service
      - respuestas-service
      - colegios-cursos-service # <-- AÑADIDO A DEPENDS_ON
    networks: [paes_net]
    <<: *always

########################
# 3)     redes         #
########################
networks:
  paes_net:
    driver: bridge

########################
# 4)     volumenes     #
########################
volumes:
  postgres_data: