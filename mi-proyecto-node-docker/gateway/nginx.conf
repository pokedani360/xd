# ConfiguraciÃ³n principal de Nginx
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10m;

    # Upstreams (nombres = servicios en docker-compose.yml)
    upstream auth_service           { server auth-service:5001; }
    upstream preguntas_service      { server preguntas-service:5002; }
    upstream ensayos_service        { server ensayos-service:5003; }
    upstream resultados_service     { server resultados-service:5004; }
    upstream materias_service       { server materias-service:5005; }
    upstream respuestas_service     { server respuestas-service:5006; }
    
    # ðŸ”¹ NUEVO: servicio Colegios/Cursos
    upstream colegios_cursos_service { server colegios-cursos-service:5007; }

    server {
        listen 80;

        # ===== Headers comunes para proxy y CORS =====
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-Auth-Token, Origin, Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
        add_header 'Access-Control-Max-Age' 1728000 always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        # ===== Rutas a servicios existentes =====
        location /api/auth/ {
            proxy_pass http://auth_service/;
        }
        location /api/preguntas/ {
            proxy_pass http://preguntas_service/;
        }
        location /api/ensayos/ {
            proxy_pass http://ensayos_service/;
        }
        location /api/resultados/ {
            proxy_pass http://resultados_service/;
        }
        location /api/materias/ {
            proxy_pass http://materias_service/;
        }
        location /api/respuestas/ {
            proxy_pass http://respuestas_service/;
        }

        # ========================================================================
        # ðŸ”¹ NUEVO: Bloque ÃšNICO y ROBUSTO para el servicio Colegios/Cursos
        # ========================================================================
        # Captura /api/colegios, /api/cursos, /api/mi, /api/curso_miembros y sus sub-rutas
        location ~ ^/api/(colegios|cursos|mi|curso_miembros) {
            proxy_pass http://colegios_cursos_service$request_uri;
        }
    }
}